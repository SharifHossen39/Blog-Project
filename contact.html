<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Website</title>
    <link rel="stylesheet" href="./styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header starts here  -->
    <header id="blog-header">
      <figure class="logo-figure">
        <i class="fab fa-autoprefixer logo"></i>
      </figure>
      <i class="fas fa-bars fa-4x" id="menu-icon"></i>
      <nav aria-label="Main Menu" id="menu" class="hidden">
        <ul id="menubar" role="menubar" aria-label="Main Menu">
          <li role="none">
            <a href="./index.html" class="nav-link" role="menuitem">Home</a>
          </li>
          <li role="none">
            <a href="./about.html" class="nav-link" role="menuitem">About</a>
          </li>
          <li role="none">
            <a href="./archives.html" class="nav-link" role="menuitem">Archives</a>
          </li>
          <li role="none">
            <a href="./blog-posts.html" class="nav-link" role="menuitem">Blog Posts</a>
          </li>
          <li role="none">
            <a href="./contact.html" class="nav-link" role="menuitem">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- header ends here  -->

    <!-- main starts here  -->
    <main>
      <!-- contact section starts here  -->
      <section id="contact-section" class="section-center">
        <h2 class="section-heading blog-posts-heading text-white">
          Contact Me
        </h2>
        <form action="" id="contact-form">
          <div class="form-control">
            <label for="name">Name</label>
            <input type="text" id="name" required autocomplete="name" />
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" required autocomplete="email" />
          </div>
          <div class="form-control">
            <label for="mesage">Message</label>
            <textarea name="message" id="message"></textarea>
          </div>
          <div class="form-control form-btn-field">
            <button type="submit" class="btn contact-btn">Submit</button>
          </div>
        </form>
      </section>
      <!-- contact section ends here  -->
    </main>
    <!-- main ends here  -->

    <!-- footer section starts here  -->
    <footer>
      <p class="copyright-text">
        Copyright &copy; by Sharif Hossen. All rights reserved.
      </p>
      <nav aria-label="Footer Menu">
        <ul role="menubar2" id="menubar2" aria-label="Footer Menu">
          <li role="none">
            <a
              href="https://www.facebook.com/sharif.hossen.58367/"
              target="_blank"
              class="nav-link"
              role="menuitem"
            >
              <i class="fab fa-facebook footer-icon"></i>
            </a>
          </li>
          <li role="none">
            <a
              href="https://www.youtube.com/channel/UC3aPDea1sIrEzDxiTIj0zgQ"
              target="_blank"
              class="nav-link"
              role="menuitem"
            >
              <i class="fab fa-youtube footer-icon"></i>
            </a>
          </li>
          <li role="none">
            <a
              href="https://github.com/"
              target="_blank"
              class="nav-link"
              role="menuitem"
            >
              <i class="fab fa-github footer-icon"></i>
            </a>
          </li>
          <li role="none">
            <a
              href="https://www.linkedin.com/in/sharif-hossen-7667201a1/"
              target="_blank"
              class="nav-link"
              role="menuitem"
            >
              <i class="fab fa-linkedin footer-icon"></i>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <!-- footer section ends here  -->

    <script src="./scripts/index.js"></script>
  </body>
</html>
